- name: Find host with k3s_bootstrap defined
  set_fact:
    bootstrap_host: "{{ item }}"
  loop: "{{ groups['k3s_servers'] | map('extract', hostvars) | selectattr('k3s_bootstrap', 'defined') | list }}"
  when: bootstrap_host is not defined

- name: Set bootstrap
  when: k3s_bootstrap is not defined
  set_fact:
    k3s_server_join: "--server=https://{{bootstrap_host.ansible_host}}:6443"

- name: Copy K3s service file
  register: k3s_service
  ansible.builtin.template:
    src: "k3s-server.service.j2"
    dest: "{{ k3s_systemd_dir }}/k3s-server.service"
    owner: root
    group: root
    mode: "0644"

- name: Create directory .kube
  ansible.builtin.file:
    path: ~/{{ ansible_user }}/.kube
    state: directory
    owner: "{{ ansible_user }}"
    mode: "u=rwx,g=rx,o="

- name: Create dir for /etc/rancher/k3s/config.yaml.d
  ansible.builtin.file:
    path: /etc/rancher/k3s/config.yaml.d
    state: directory
    owner: root
    group: root
    mode: '0755'
  when: k3s_etcd_enabled and k3s_etcd_snapshot_enabled

- name: Create backup file for etcd
  ansible.builtin.template:
    src: "k3s-etcd-backup.yaml.j2"
    dest: "/etc/rancher/k3s/config.yaml.d/etcd-backup.yaml"
    owner: root
    group: root
    mode: "0644"
  when: k3s_etcd_enabled and k3s_etcd_snapshot_enabled

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
  
- name: Enable and check K3s service
  ansible.builtin.systemd:
    name: k3s-server
    state: restarted
    enabled: true
  when: k3s_service.changed


- name: Copy config file to user home directory
  ansible.builtin.copy:
    src: /etc/rancher/k3s/k3s.yaml
    dest: ~/{{ ansible_user }}/.kube/config
    remote_src: true
    owner: "{{ ansible_user }}"
    mode: "u=rw,g=,o="

