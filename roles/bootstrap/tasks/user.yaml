---
- name: Ensure the default user is present
  ansible.builtin.user:
    name: "{{ bootstrap_default_user }}"
    state: present
    shell: "{{ bootstrap_user_shell }}"
    create_home: true
- name: Allow default user to have passwordless sudo
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    state: present
    regexp: "^%{{ bootstrap_default_user }}"
    line: "{{ bootstrap_default_user }} ALL=(ALL) NOPASSWD: ALL"
    validate: visudo -cf %s
- name: Ensure the user is in the sudo group (if required)
  ansible.builtin.user:
    name: "{{ bootstrap_default_user }}"
    groups: sudo
    append: true
- name: Ensure users are present
  ansible.builtin.user:
    name: "{{ item.name }}"
    state: present
    shell: /bin/bash
  loop: "{{ bootstrap_additional_users }}"
  loop_control:
    label: "{{ item.name }}"
- name: Create .ssh directory for each user
  ansible.builtin.file:
    path: "/home/{{ item.name }}/.ssh"
    state: directory
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
    mode: '0700'
  loop: "{{ bootstrap_additional_users }}"
  loop_control:
    label: "{{ item.name }}"
- name: Add SSH keys for each user
  ansible.posix.authorized_key:
    user: "{{ item.0.name }}"
    state: present
    key: "{{ item.1 }}"
  loop: "{{ bootstrap_additional_users | subelements('sshkeys') }}"
- name: Allow passwordless sudo for users
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    line: "{{ item.name }} ALL=(ALL) NOPASSWD: ALL"
    validate: "/usr/sbin/visudo -cf %s"
  loop: "{{ bootstrap_additional_users }}"
  loop_control:
    label: "{{ item.name }}"
